<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<footer>
    <div class="start-button hover" onclick="openStartMenu()"></div>
    <div class="taskbar-apps"></div>
    <div class="taskbar-buttons">
        <div class="internet hover"></div>
        <div class="volume hover"></div>
        <div class="lang hover"></div>
        <div class="time hover"></div>
        <div class="notification-bar-open-button hover"></div>
    </div>
    <div class="roll-all-windows hover"></div>
</footer>
<div id="start-menu">
    <div class="changeable-width" id="side-buttons-container">
        <div class="open-descriptions start-menu-button changeable-width hover" onclick="openSideButtonsContainer()"></div>
    </div>
</div>
<script>
    let x = 0;
    let y = 0;
    const widthChange = document.getElementsByClassName("changeable-width");
    const sideButtonsContainer = document.getElementById("side-buttons-container");
    const startMenu = document.getElementById("start-menu");

    function openSideButtonsContainer() {
        if (x === 0) {
            for (let i = 0; i < widthChange.length; i++) {
                widthChange[i].style.width = "256px";
            }
            sideButtonsContainer.style.backgroundColor = "#1F1F1F";
            x = 1;
        } else {
            for (let i = 0; i < widthChange.length; i++) {
                widthChange[i].style.width = "48px";
            }
            sideButtonsContainer.style.backgroundColor = "initial";
            x = 0;
        }
    }

    function openStartMenu() {
        if (y === 0) {
            startMenu.style.height = "557px";
            startMenu.style.opacity = "1";
            y = 1;
        } else {
            startMenu.style.height = "0";
            startMenu.style.opacity = "0";
            y = 0;
        }
    }
</script>
</body>
</html>
